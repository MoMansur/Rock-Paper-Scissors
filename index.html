<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="text-center">Rock-Paper-Scissors</h1>

    <div class="container">
        <div class="row" id="displayRow">
            <div id="display">
                <div id="humanChoiceDisplay"></div>
                <div id="computerChoiceDisplay"></div>
            </div>
        </div>
        <div class="row">
            <h3 class="text-center" id="winMessage"></h3>
        </div>
        <div class="row">
            <div id="scores">
                <div id="humanScore">1</div>
                <div id="computerScore">0</div>
            </div>
        </div>

        <div class="row">
            <div id="choices">
                    <span id="rock" class="choice"><img src="./img/rock3.png">
                        <h3>Rock</h3></span>

                    <span id="paper"class="choice"><img src="./img/paper2.png"><h3>Paper</h3></span>
                    <span id="scissors"class="choice"><img src="./img/scissors2.png"><h3>Scissors</h3></span>
            </div>
        </div>
    </div>

</body>
</html>
